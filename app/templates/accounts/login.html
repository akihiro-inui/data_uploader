{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0" style="font-size: 1.3vw">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-signin" action="" method="post" id="login-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_username">Username</label>
                                    <input type="text" name="username" id="id_username"
                                        class="form-control form-control-lg rounded-0" placeholder="" required
                                        autofocus>
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <label for="id_password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="id_password"
                                        class="form-control form-control-lg rounded-0" placeholder="" required>
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>

                                <div class="checkbox" style="margin-top: 1vw; margin-bottom: 1vw">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div> <!-- /container -->
            </div>
        </div>
        <!--/row-->
    </div>
    <!--/col-->
</div>
<!--/row-->
{% endblock %}
